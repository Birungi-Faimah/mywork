<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KGL Dashboard</title>
    <style>
        body {
            display: flex;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #ecf0f1;
        }
        .sidebar {
            width: 250px;
            background: #34495e;
            padding: 20px;
            height: 100vh;
            color: white;
            position: fixed;
        }
        .sidebar h3 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        .sidebar a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: #ecf0f1;
            margin: 8px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #1abc9c;
        }
        .main-content {
            margin-left: 270px;
            padding: 30px;
            flex-grow: 1;
        }
        .cards {
            display: flex;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
            border-radius: 10px;
        }
        .table-container {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #1abc9c;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        tr:hover {
            background: #e0f7fa;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Menu</h3>
        <a href="Dashboard.html">Dashboard</a>
        <a href="companies.html">Companies</a>
        <a href="users.html">Users</a>
        <a href="products.html">Products</a>
        <a href="payments.html">Payments</a>
        <a href="sales.html">Sales</a>
        <a href="accounts.html">Accounts</a>
        <a href="index.html" style="color:#e74c3c;">Logout</a>
    </div>
    
    <div class="main-content">
        <h2>Dashboard</h2>
        <div class="cards">
            <div class="card">Companies <h3>15</h3></div>
            <div class="card">Users <h3>5</h3></div>
            <div class="card"><a href="products-description.html" >Products</a><h3>5</h3></div>
        </div>
        
        <div class="table-container">
            <h3>Latest Sales</h3>
            <table>
                <tr>
                    <th>#</th>
                    <th>Branch</th>
                    <th>Product</th>
                    <th>Price (UGX)</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Matugga</td>
                    <td>Coffee</td>
                    <td>50,000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Matugga</td>
                    <td>Beans</td>
                    <td>150,000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Maganjo</td>
                    <td>Coffee</td>
                    <td>150,000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Maganjo</td>
                    <td>Groundnuts</td>
                    <td>180,000</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
